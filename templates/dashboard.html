<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Notification System - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: #333;
      margin-bottom: 50px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-decoration: none;
      color: #333;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin-bottom: 15px;
      color: #0078d4;
    }
  </style>
</head>
<body>
  <h1>Secure Notification System - Dashboard</h1>
  <div class="card-container">
    <a class="card" href="/alerts">
      <h2>View Alerts</h2>
      <p>Check recent security events</p>
    </a>
    <a class="card" href="/manual">
      <h2>Manual Alert</h2>
      <p>Send a custom test alert</p>
    </a>
    <a class="card" href="#">
      <h2>System Status</h2>
      <p>Coming soon...</p>
    </a>
  </div>
</body>
</html>
